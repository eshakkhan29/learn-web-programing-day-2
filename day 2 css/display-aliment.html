<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-aliment block , inline , inline-block</title>
    <style>
        h1{
            display: inline-block;
            height: 200px;
            width: 200px;
        }
        a{
            display: block;
            height: 200px;
            width: 200px;
        }
        li{
            display: inline;
            margin: 0px 10px;
        }
    </style>
</head>
<body>
    <h1>eshak khan</h1>
    <a href="#">eshak khan</a>
    <span>eshak khan</span>
    <small>eshak khan</small>
    <b>eshak khan</b>
    <strong>eshak khan</strong>
    <ul>
        <li>eshak khan</li>
        <li>eyakub</li>
        <li>eyaheya</li>
        <li>rajia</li>
    </ul>
</body>
</html>
